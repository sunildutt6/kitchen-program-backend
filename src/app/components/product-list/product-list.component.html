<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <h4>{{ currentCategoryName}} Items</h4>
            <div class="row border-0">

                <div class="card" style="width: 18rem; margin: 1.25em;" *ngFor="let tempProduct of products">
                    <a routerLink="/products/{{tempProduct.id}}">
                        <img src="{{tempProduct.imageUrl}}" width="300px" height="300" class="card-img-top"
                            alt="{{tempProduct.name}}">
                    </a>
                    <div class="card-body">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <h5 class="card-title">{{tempProduct.name}}</h5>
                        </a>
                        <p>{{tempProduct.price |currency:"USD"}}</p>

                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <!-- No product found -->
                <div *ngIf="products?.length == 0" class="alert alert-warning" role="alert">
                    There are no products available
                </div>


            </div>

            <div class="footer">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
